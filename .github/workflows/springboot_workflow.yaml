name: SpringBoot Microservices

defaults:
  run:
    shell: bash
    working-directory: demo

on:
  push:

  workflow_dispatch:

jobs:
  container-demo:
    runs-on: ubuntu-latest
    container:
      image: eclipse-temurin:17-jdk

    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.1

    - name: Check java version
      run: java --version

  springboot-build:
    runs-on: ubuntu-latest
    container:
      image: eclipse-temurin:17-jdk
    outputs:
      success: ${{ steps.build.outputs.result }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.1

    - name: Build
      id: build
      run: |
        java --version
        chmod +x ./gradlew
        ./gradlew build
        echo APP_JAR_NAME=$(./gradlew -q getJarName) >> $GITHUB_ENV
        echo "result=OK" >> $GITHUB_OUTPUT

    - name: Archive
      uses: actions/upload-artifact@v4
      with:
        name: spring-boot-jar
        path: demo/build/libs/${{ env.APP_JAR_NAME }}.jar

  springboot-container:
    runs-on: ubuntu-latest
    needs: springboot-build

    env:
      GITHUB_REPOSITORY: ${{ github.repository }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.1

    - name: Build Container
      run: |
        echo "${{ needs.springboot-build.outputs.success }}"

    - name: Get jar
      uses: actions/download-artifact@v4
      with:
        name: spring-boot-jar
        path: demo

    - name: Run ls
      run: ls -lrth

    - name: Docker build with jar
      run: |
        docker build -t spring-boot-demo:latest .
        repository_lowercase= $(echo "${{ env.GITHUB_REPOSITORY }}" | tr '[:upper:]' '[:lower:]')
        docker tag python-artifact-demo:latest ghcr.io/$repository_lowercase/spring-boot-demo:latest




